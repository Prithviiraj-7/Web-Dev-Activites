<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      object-fit: cover;
    }

    .card-content h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .card-content p {
      margin: 10px 0;
      color: #555;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons a {
      text-decoration: none;
      background: #3b5bdb;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      flex: 1;
    }

    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png" alt="Profile Picture">
    <div class="card-content">
      <h2>Darshan</h2>
      <p>Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee!</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
      </div>
    </div>
  </div>

</body>
</html>
